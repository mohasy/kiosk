<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakaoPay</title>
</head>
<body>

    <h1>kakaoPay입니다.</h1>

    <form id="kakao" >
        <button>카카오페이로 결제하기</button>
    </form>

    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script>
        var device;
        var form = $("#kakao");
        
        function isMobile() {
            return navigator.userAgent.indexOf('Mobi') > -1;
        }

        if(isMobile()){
            console.log("mobile");
            device= "mobile";

        }else{
            console.log("pc");
            device= "pc";
        }

        
        $("#kakao").find('button').click(function(e){
            e.defaultPrevented
            console.log("click..");

            form.append("<input type='hidden' name='url' value='"+device+"'>")
            .attr("action","/kakaoPay")
            .attr("method","post")
            .submit();
            
        });
        
        
        



    </script>
    
</body>
</html>
